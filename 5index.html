<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    
        body {
            font-family: 'Inter', sans-serif;
        }
    
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6; 
        }
        .form-radio:checked {
             background-color: #3b82f6; 
             border-color: #3b82f6; 
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-10">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Student Registration Form</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Please fill out the form below to register.</p>
        </div>

        
        <form action="#" method="POST" id="registrationForm" class="space-y-6">

            
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter your full name"
                    required
                    class="form-input block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                    class="form-input block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                />
                <p id="email-error" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
            </div>

            
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gender</label>
                <div class="flex items-center space-x-6">
                    <label for="male" class="flex items-center cursor-pointer">
                        <input type="radio" id="male" name="gender" value="male" required class="form-radio h-4 w-4 text-blue-600 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Male</span>
                    </label>
                    <label for="female" class="flex items-center cursor-pointer">
                        <input type="radio" id="female" name="gender" value="female" class="form-radio h-4 w-4 text-blue-600 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Female</span>
                    </label>
                    <label for="other" class="flex items-center cursor-pointer">
                        <input type="radio" id="other" name="gender" value="other" class="form-radio h-4 w-4 text-blue-600 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Other</span>
                    </label>
                </div>
            </div>

        
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contact No.</label>
                <input
                    type="tel"
                    id="contact"
                    name="contact"
                    placeholder="Enter phone number"
                    required
                    class="form-input block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                />
            </div>

            
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
                <textarea
                    id="address"
                    name="address"
                    rows="4"
                    placeholder="Enter your full address"
                    required
                    class="form-input block w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                ></textarea>
            </div>

            
            <div class="flex items-center justify-end space-x-4 pt-4">
                <button
                    type="reset"
                    class="px-6 py-3 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold rounded-lg shadow-sm hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:focus:ring-offset-gray-800 transition-colors duration-200"
                >
                    Reset
                </button>
                <button
                    type="submit"
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition-colors duration-200"
                >
                    Register
                </button>
            </div>
        </form>

        
        <footer class="text-center mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-400 dark:text-gray-500">&copy; 2025 Student Registration Portal. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
    
        const form = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        emailInput.addEventListener('input', () => {
            if (emailInput.value === '' || emailRegex.test(emailInput.value)) {

                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
                emailInput.classList.add('border-gray-300', 'dark:border-gray-600');
            } else {
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                emailInput.classList.remove('border-gray-300', 'dark:border-gray-600');
            }
        });
        form.addEventListener('submit', (event) => {
            if (!emailRegex.test(emailInput.value)) {
                event.preventDefault(); 
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                emailInput.focus();
            }
        });
    </script>

</body>
</html>
